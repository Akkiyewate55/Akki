<!DOCTYPE html>
<html>
    <body>

        <ol>     <!-- oL DEFINED ORDER LIST DISPLY no 1,a-->
<li>Item 1</li>
<li>Item 2</li>  <!-- Display list of item type is defined which rder we have 1,a,I-->
<li>Item 3</li>
<li>Item 4</li>
            
        </ol>

        <ul style='list-style-type: none'>     <!-- UL DEFINED UNORDER LIST DISPLY SYMBOL-->
            <li>Item 1</li>
            <li>Item 2</li>  <!-- Display list of item type is defined which rder we have 1,a,I-->
            <li>Item 3</li>
            <li>Item 4</li>
                        
                    </ul>

                    <dl>
                        <dt> Akshay:</dt>       <!-- show description list-->
                        <dd><strong>this is akshay yewate</strong></dd>  <!-- Show bold text-->
                        <dd><i>this is akshay yewate</i></dd>   <!-- Show italic text-->
                        <dd><em>this is akshay yewate</em></dd>  <!-- Show bold text mostly used-->
                        <dd><del>this is akshay yewate</del></dd>  <!-- this for deleted  word para -->
                        <dd><strong>this<sub>is</sub>  akshay yewate</strong></dd> <!-- Show subscript-->
                    </dl>


    </body>
</html>
